<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.mask.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Auto-extension</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
      </style>
</head>
<body>
    
    <div class="container-line">
        <div class="container-img" >
            <img width="400px" height="auto" src="../../img/banner-ae-digitals.jpg" >
        </div>
        <div id="registerSuccess" style="display: none; justify-content: space-around; align-items: center; flex:1; flex-direction: column; padding: 20px;" >
            <div>
                <div style="margin-bottom: 40px; text-align: center;">
                    <span style="font-size: 23px; color: #0b86d6; margin-bottom: 40px; text-align: center; ">
                        Cadastro enviado para finalização
                    </span>
                </div>
                <div style="text-align: center;">
                    <span style="font-size: 23px; color: #b3b3b3;text-align: center; ">
                        Em breve você receberá uma notificação de finalização do cadastro
                     </span>
                </div>
               
            </div>
            <div>
                <button id="newRegister" class="btn-auto-extension">Novo cadastro</button>
            </div>
        </div>
        <div id="mainForm" class="container-form">
            <div>
                <span style="color: #686868; font-size: 30px; font-weight: 500;">Cadastrar aluno</span>
            </div>
            <div style="margin-top:50px ;">
                <div style="margin-bottom: 75px; display: flex; flex-direction: column;">
                    <div style="display: flex; flex-direction: row;  align-items: center;">
                        <img style="margin-right:10px, " width="30px" height="auto" src="../../img/icon-user.png" >
                        <span style=" margin-left: 30px; color: #b3b3b3; font-size: 20px; font-weight: 500 ">CPF:</span>
                    </div>
                    <input id="cpf" class="input" data-mask="000.000.000-00" data-mask-selectonfocus="true" type="text" />
                    <span style="margin-top:5px; font-size: 18px; color: #0b86d6; font-weight: bold; display: none;" id="cpfError">Cpf Inválido</span>
                </div>
                <div style="margin-bottom: 50px; display: flex; flex-direction: column;">
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <img style="margin-right:10px, " width="32px" height="auto" src="../../img/icon-lock.png" >
                        <span style=" margin-left: 30px; color: #b3b3b3; font-size: 20px; font-weight: 500">Senha de acesso:</span>
                    </div>
                    <input id="password" class="input"  type="password" />
                    <span style="margin-top:5px; font-size: 18px; color: #0b86d6; font-weight: bold; display: none;" id="passwordError">Senha Inválida</span>
                </div>
            </div>
            <div style="width: 100%;">
                <button id="registerButton" class="btn-auto-extension">Cadastrar</button>
            </div>
            <div>
                <div id="spin" style="display: none; align-items:center ; justify-content: center;"><div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
            </div>
            
            
        </div>
    </div>
        
    
</body>

</html>
